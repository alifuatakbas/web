<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Metin Analizi - Kelime sayısı, karakter analizi ve daha fazlası">
    <title>Metin Analizi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h4">Metin Analizi</h1>
            <div class="d-flex gap-2">
                <select id="theme-select" class="form-select w-auto">
                    <option value="light">Açık Tema</option>
                    <option value="dark">Koyu Tema</option>
                </select>
                <button id="clear-btn" class="btn btn-danger">Temizle</button>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <textarea id="text-input" class="form-control mb-3" rows="8"
                    placeholder="Metninizi buraya girin..."></textarea>
                <div class="d-flex gap-2">
                    <button id="pdf-btn" class="btn btn-primary">
                        <i class="bi bi-file-pdf"></i> PDF Olarak Kaydet
                    </button>
                    <button id="save-btn" class="btn btn-success">
                        <i class="bi bi-save"></i> Verileri Kaydet
                    </button>
                </div>
            </div>
        </div>

        <div class="row g-3">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Metin İstatistikleri</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between"><span>Kelime Sayısı</span><span
                                    id="word-count" class="badge bg-primary">0</span></li>
                            <li class="list-group-item d-flex justify-content-between"><span>Harf Sayısı</span><span
                                    id="letter-count" class="badge bg-primary">0</span></li>
                            <li class="list-group-item d-flex justify-content-between"><span>Rakam Sayısı</span><span
                                    id="digit-count" class="badge bg-primary">0</span></li>
                            <li class="list-group-item d-flex justify-content-between"><span>Özel Karakter
                                    Sayısı</span><span id="special-count" class="badge bg-primary">0</span></li>
                            <li class="list-group-item d-flex justify-content-between"><span>Karakter Sayısı</span><span
                                    id="char-count" class="badge bg-primary">0</span></li>
                            <li class="list-group-item d-flex justify-content-between"><span>Satır Sayısı</span><span
                                    id="line-count" class="badge bg-primary">0</span></li>
                            <li class="list-group-item d-flex justify-content-between"><span>Cümle Sayısı</span><span
                                    id="sentence-count" class="badge bg-primary">0</span></li>
                            <li class="list-group-item d-flex justify-content-between"><span>Ortalama Kelime
                                    Uzunluğu</span><span id="avg-word-len" class="badge bg-primary">0</span></li>
                            <li class="list-group-item d-flex justify-content-between"><span>Ortalama Cümle
                                    Uzunluğu</span><span id="avg-sentence-len" class="badge bg-primary">0</span></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">En Sık Geçen 5 Kelime</h5>
                    </div>
                    <div class="card-body">
                        <ul id="top-words" class="list-group list-group-flush"></ul>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Kelime Frekans Grafiği</h5>
                    </div>
                    <div class="card-body">
                        <div style="height: 300px;">
                            <canvas id="wordChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
